<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kirang+Haerang|Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Fetch The Food Game</title>
  </head>
  <body>
    <h1>FETCH THE FOOD</h1>

    <img
      class="rotate-center"
      src="https://ya-webdesign.com/transparent250_/dog-food-bowl-png-2.png"
    />

    <p id="kanye"></p>
    <a id="GameCanvas"></a>

    <br />
    <a href="#InstructionsAnchor" class="link">Instructions</a>
    <br />

    <canvas
      id="ctx"
      width="700"
      height="600"
      style="border:1px solid #000000;"
    ></canvas>
    <a id="InstructionsAnchor"></a>
    <h2>Instructions</h2>
    <p>Use W, A, S, D to move the dog around the field to catch the food!</p>
    <a href="#GameCanvas" class="link">Play the Game</a>
    <script src="main.js"></script>
  </body>
</html>
